<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coronavirus tracker with chart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Corona Virus</h1>
      <h2>Tracker</h2>
      <h3 id="date">Date Time</h3>

      <form autocomplete="off">
        <input
          type="text"
          name="search"
          id="search"
          required
          list="countries"
          placeholder="Enter a Country"
        />
        <datalist id="countries">
          <option value="World">World</option>
        </datalist>
        <button>Search</button>
      </form>

      <h2 id="name-country">Worldwide</h2>
      <div class="content">
        <div class="box confirmed">
          <p>Confirmed Positive</p>
          <h3>0</h3>
          <i class="fa fa-long-arrow-up">0</i>
        </div>
        <div class="box deaths">
          <p>Deaths</p>
          <h3>0</h3>
          <i class="fa fa-long-arrow-up">0</i>
        </div>
        <div class="box recovered">
          <p>Recovered</p>
          <h3>0</h3>
          <i class="fa fa-long-arrow-up">0</i>
        </div>
      </div>
      <div class="chart"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
